<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de05291ed1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="header">
                <div class="headerleft">
                    <i class="fa-solid fa-bars"></i>
                    <div class="headinglogo">
                        <h2 id="p1">Uber</h2>
                        <h2 id="p2"><b>Eats</b></h2>
                    </div>
                </div>
                <div class="headerright">
                    <div class="login">
                        <i class="fa-solid fa-user"></i>
                        <p>Log In</p>
                    </div>
                    <div class="signup">
                        <p>Sign Up</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="body">
            <div class="headtext">
                <h1>Order food to your door</h1>
            </div>
            <div class="form">
                <div class="formitems">
                    <div class="formcontent">
                        <div class="locationicon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <input type="text" placeholder="Enter delivery address">
                    </div>
                    
                </div>
                <div class="deliveryButton">
                    <i class="fa-solid fa-clock-three"></i>
                    <select>
                        <option value="0">Deliver now</option>
                        <option value="1">Schedule for later</option>
                    </select>
                </div>
                <div class="findbutton">
                    <button>Find food</button>
                </div>
                
            </div>
            <p><a href="#">Sign In</a> for your recent addresses</p>
        </div>
    </div>
</body>
</html>
