<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de05291ed1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="topBox">
                <i class="fa-solid fa-circle-xmark"></i>
                <p>Where are do you want to play?</p>
                <div class="option">
                    <input type="radio" name="option" id="options">
                    <label for="options">Bergan</label>
                    <input type="radio" name="option" id="option2">
                    <label for="option2">Oslo</label>
                </div>
            </div>
            <div class="bottomBox">
                <div class="bottomHeading">
                    <p>Choose the party size</p>
                </div>
                <div class="party">
                    <div class="two">
                        <div class="userIcon2">
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <p>2 people</p>
                    </div>
                    <div class="four">
                        <div class="userIcon4">
                            <div class="2icons">
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="next2icons">
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-user"></i>
                            </div>
                        </div>
                        <p>4 people</p>
                    </div>
                    <div class="six">
                        <div class="userIcon6">
                            <div class="halficons">
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="lasthalficons">
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-user"></i>
                            </div>
                        </div>
                        <p>6 people</p>
                    </div>
                </div>
                <button>Continue &rarr;</button>
            </div>
        </div>
    </div>
</body>
</html>
