<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer UI Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de05291ed1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="info">
                <div class="infoItems">
                    <h3>INFO</h3>
                    <a href="#">Formats</a>
                    <a href="#">Compression</a>
                    <a href="#">Pricing</a>
                    <a href="#">FAQs</a>
                    <a href="#">Status</a>
                </div>
            </div>
            <div class="resources">
                <div class="resourcesItems">
                    <h3>RESOURCES</h3>
                    <a href="#">Developer API</a>
                    <a href="#">Tools</a>
                    <a href="#">Blog</a>
                </div>
            </div>
            <div class="company">
                <div class="companyItems">
                    <h3>COMPANY</h3>
                    <a href="#">About us</a>
                    <a href="#">Sustainability</a>
                    <a href="#">Terms of services</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
            <div class="subscribe">
                <div class="subscribeItems">
                    <p>Subscribe to our email newsletter</p>
                    <div class="email">
                        <input type="text" placeholder="Your email">
                        <button>SUBSCRIBE</button>
                    </div>
                    <p>Follow Us</p>
                    <div class="icons">
                        <div class="iconImages">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="iconImages">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="iconImages">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
